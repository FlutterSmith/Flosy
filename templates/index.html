<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 Expense Tracker</h1>
            <div class="header-actions">
                <button class="btn btn-export" id="exportBtn">📊 Export CSV</button>
                <button class="btn btn-chart-toggle" id="chartToggle">📈 Toggle Charts</button>
            </div>
        </header>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card animated">
                <h3>Total Expenses</h3>
                <p class="total-amount" id="totalAmount">$0.00</p>
                <span class="trend" id="trend"></span>
            </div>
            <div class="card animated">
                <h3>Total Entries</h3>
                <p class="total-count" id="totalCount">0</p>
            </div>
            <div class="card animated">
                <h3>Average Per Day</h3>
                <p class="average-amount" id="averageAmount">$0.00</p>
            </div>
            <div class="card animated">
                <h3>Biggest Expense</h3>
                <p class="biggest-amount" id="biggestAmount">$0.00</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div id="chartsSection" class="charts-section">
            <div class="card chart-card">
                <h2>Expenses by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="card chart-card">
                <h2>Spending Trend</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="card form-card">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" list="categoryList" required>
                        <datalist id="categoryList"></datalist>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Expense</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="🔍 Search expenses...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <input type="date" id="dateFrom" placeholder="From Date">
            <input type="date" id="dateTo" placeholder="To Date">
            <button class="btn btn-clear" id="clearFilters">Clear Filters</button>
        </div>

        <!-- Category Summary -->
        <div class="card">
            <h2>Summary by Category</h2>
            <div id="categorySummary" class="category-summary"></div>
        </div>

        <!-- Expenses Table -->
        <div class="card">
            <h2>Recent Expenses</h2>
            <div class="table-container">
                <table id="expensesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesBody">
                        <!-- Expenses will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
